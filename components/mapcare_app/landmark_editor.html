<div id="landmark_editor_iw" class="niw">
  <div class="intro">
    <h2>EDIT LANDMARK</h2>
    Fill in the title, description and type of landmark.
  </div>

  <form id="send_landmark_form">
    <div class="stanza" style="min-height: 50px;">
        <label for="title">What should we call the landmark?</label>
        <input name="title" size="25" maxlength="255" type="text" fill="item_title value" />
    </div>

    <div class="stanza">
      <label for="description">How would you describe the landmark?</label>
      <textarea name="description" rows="5" cols="30" fill="item_description value"></textarea>
    </div>

    <div class="stanza">
      This is
      <select name="types" fill="item_ltypes value">
        <option value="park">a public park</option>
        <option value="cafe">a cafe or shop</option>
        <option value="street">a streetcorner or sidewalk</option>
        <option value="room">a spacious building or room</option>
        <option value="unknown">unknown</option>
      </select>
    </div>

    <div class="xspace right">
      <input type="submit" value="Edit &raquo;"/>
    </div>
  </form>
</div>
