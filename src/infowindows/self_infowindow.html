<div class="troot widget self_iw" id="self_iw_template" style="display:none; max-width: 430px;">

	<div class="center large">
		<a class="q go_summary" href='#'><span class="nearby_agents_ct">x</span> agents</a> are available.
	</div>
	
	<form class="stdf ready_to_what prompting">
		<span class="nonprompt">I'd like to </span>
		<input name="readyto" type="text" value="What would you like to do with them?"/>
		<input type="submit" value="do it!" class="nonprompt"/>
	</form>
	
	<div class="center">
		They have 
			<a class="q go_summary" href='#'><span class="citywishct">x</span> wishes</a>.
		You have
		<a class="q plink" popper='#lmark_popup/bc' id="lmark_nearby">
			<span class="nearby_lmarks_ct">x</span> 
		places of possibility</a>.
	</div>

	<div class="space b">
		You'd like to...
	</div>

	<div class="all_readytos std_click"></div>

	<div class="you_are space">
		<a class="plink" href="#" popper="#siw_status_popper/bc">You<span id="self_iw_status">'re <b>available</b></span></a>,
		at
    <a title="click to change" href="#" class="plink g3" popper="#siw_loc_popper/bc" id="self_iw_loc">35 Trumbull Rd, Northampton MA 01060</a>.
	</div>
			
	<div class="insert_popper_here"></div>
</div>




<div class="sub menu" id="siw_status_popper" style="display:none">
	<img src="i/nose.png" class="nose"/>
	<div class="title">
		Are you ready for action?
	</div>
	<div class="std_click dots" style="text-indent: 20px">
		<a newstatus="ready_to_rock" style="background-image: url(i/dots/greendot.png)">
			Yes<br>
			<i>I'm ready to rock.</i>
		</a>
		<a newstatus="none" style="background-image: url(i/dots/reddot.png)">
			No<br>
			<i>I'm busy right now.</i>
		</a>
		<a newstatus="recruitable" style="background-image: url(i/dots/yellowdot.png)">
			Maybe<br>
			<i>Try me; I'll reply if I'm free.</i>
		</a>
	</div>
</div>


<div class="sub menu" id="siw_loc_popper" style="display:none">
	<img src="i/nose.png" class="nose" style="left: 130px"/>
	<div class="title">
		Where are you?
	</div>
	<form class="stdf">
		<input name="newloc" type="text" size="40"/>
		<input type="submit" value="update location" style="float:right"/>
	</form>
  </div>
</div>
