<div style="display:none" id="plannerbox">
	<div class="head">Plan something.</div>
	<div class="secintro">
		Tell us what you want to happen, and where.
	</div>
	
	<div class="content">
		<form>
			<div class="smallgray">
				What do you want to get people doing?
			</div>
			<div>
				<input id="planner_doing" type="text" name="what" size="40"/>
			</div>

			<div class="smallgray space">
				Where?
			</div>
			<div>
				<select id="planner_landmark_select" name="where"></select>
			</div>

			<div class="smallgray space">
				What type of thing is this?
			</div>
			<div>
				<select id="planner_atag" name="atag"></select>
			</div>

			<div class="space">
				<input type="image" src="i/go_button.png"/>
			</div>
		</form>
	</div>
		
</div>
