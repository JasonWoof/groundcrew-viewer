<div class="mini hud divcenter" id="celebrate_exalt_index" style="width: 400px; top: 107px; left: 372px;">

	<div class="mhead b center">What should we celebrate?</div>
	<form class="box mhead">
		<input type="text" name="what" class="prompting" style="width: 80%; font-size: 15px" value="I want to celebrate..."/>
		<button type="submit">go</button>
	</form>
	
	<div class="center">	
		<b>We've recently celebrated</b>
		<span class="csl" fill="recently_exalted"></span>
	</div>

</div>

<div class="mini hud divcenter" id="celebrate_recipe_index" style="width: 400px; top: 107px; left: 372px;">

	<div class="mhead b center">Celebrate <span fill="celebrate_what"></span></div>
	<form class="">
		<div class="xspace rel">
			<i class="mhead dgray">Celebrate <span fill="celebrate_what"></span> by</i>
			<span class="gray" id="idea_current_text"></span>
		</div>
		<div class="center">
			<select name="celebrate_by" style="width: 100%; font-size: 12px" fill="celebrate_by_fill" observe="idea_select_changed">
				<option>Medidate in a circle on city hall steps</option>
				<option>Worship a parking meter</option>
				<option>Exchange "knock-knock" jokes</option>
				<option>Throw pebbles in the water</option>
			</select>
		</div>
		<div class="xspace rel">
			<i class="mhead dgray">end with</i>
			<span class="gray" id="idea_current_text"></span>
		</div>
		<div class="center">
			<select name="end_with" style="width: 100%; font-size: 12px" fill="ending_snippets" observe="idea_select_changed">
				<option>Medidate in a circle on city hall steps</option>
				<option>Worship a parking meter</option>
				<option>Exchange "knock-knock" jokes</option>
				<option>Throw pebbles in the water</option>
			</select>
		</div>
		<div class="xspace">
			<i class="mhead dgray">Where?</i> &nbsp;
			<span class="dgray" id="lm_limits">
				(limit to: 
				<a href="##limit_park">parks</a>,
				<a href="##limit_cafe">cafes</a>,
				<a href="##limit_street">streets</a>,
				<a href="##limit_room">buildings</a>
				)
			</span>
		</div>
		<div class="center">
			<select name="lm" size="4" style="width: 100%; font-size: 12px" fill="lm_select">
				<option>outside the haymarket</option>
			</select>
		</div>
		<div class="right" style="margin-right: 15px">
			<a class="b" href="##new_landmark">+ add a landmark</a>
		</div>
		<button type="submit">go</button>
	</form>
</div>
