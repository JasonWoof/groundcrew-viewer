<div id="invite_iw" style="display:none; max-width: 400px">
	<form class="stdf">
		<div class="mhead b center">
			Preparing for &ldquo;<b fill="idea_title"></b>&rdquo;
		</div>
	
		<div class="b u space">
			Invitation
		</div>
		<div class="msecintro">
			<span fill="ag_ct">11 agents</span> will be sent a <b fill="cat_label_singular"></b> invite like this:
		</div>
		<div class="box in">
			Groundcrew alert:  gathering at <span fill="item_title">Xanadu</span>
			to <input fill="idea_action value" name="action" type="text"/>.
			Interested?
		</div>
		
		<div class="b u xspace">
			Instructions
		</div>
		<div class="msecintro">
			Those who respond 'yes' will get the following instructions:
		</div>
		<div class="box in spacebelow">
			<textarea name="instr" fill="idea_instructions" style="width: 100%; height: 40px; background: #ddd"></textarea>
		</div>
		
		<div class="space right">
			<a href="#/mobilize/:city/:category">cancel</a>
			<input type="submit" value="invite people now!"/>
		</div>
	</form>
</div>


<div id="choose_idea_iw" style="display:none; max-width: 400px">
	<div class="large center">
		<span fill="ag_ct">11 agents</span> are standing by.<br>
		Please choose a <b fill="cat_label_singular">good deed</b>.
	</div>

	<form>
		<div class="center">
			<select size="4" name="idea" style="width: 100%; font-size: 14px" fill="idea_select">
				<option>Medidate in a circle on city hall steps</option>
				<option>Worship a parking meter</option>
				<option>Exchange "knock-knock" jokes</option>
				<option>Throw pebbles in the water</option>
			</select>
		</div>
		<div class="right" style="margin-right: 15px">
			<a class="b" href="##add_idea_button">+ add a <span fill="cat_label_singular">good deed</span></a>
		</div>

		<div class="xspace right">
			<a href="#..">cancel</a> &nbsp;
			<input type="submit" value="review invitation"/>
		</div>
	</form>
</div>
