<div class="mini hud divcenter" id="invite_dialog" style="width: 370px; top: 107px; left: 372px">
	<div class="mhead">Send a text message invitation.</div>
	
	<form class="stdf prompting">
		<div class="msecintro">
			Agents will be sent an initial invite like this:
		</div>
		
		<div class="box in space spacebelow">
			Groundcrew agents will soon gather at <span class="cur_lmark_title"></span>.<br>
			We will be
			<input name="action" type="text" value="..doing something specific.."/><br>
			Interested?<br>
			[<span class="cur_readyto"></span>]
		</div>
		
		<div class="msecintro">
			Those who respond 'yes' will get the following instructions:
		</div>
		
		<div class="box in space spacebelow">
			<textarea name="instr" style="width: 100%; height: 40px"
			>Please type the instructions for your gathering here.</textarea>
		</div>
		
		<div class="right">
			<input type="submit" value="send the invitation!"/>
		</div>
	</form>
</div>
