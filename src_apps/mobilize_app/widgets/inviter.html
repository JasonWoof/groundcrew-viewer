<div id="invite_iw" style="display:none; max-width: 400px">
	<div class="mhead b center">
		Create an invitation to &ldquo;<b fill="idea_title"></b>&rdquo;
	</div>
	
	<form class="stdf">
		<div class="right">
			This is a 
			<select>
				<option>
					group activity
				</option>
				<option>
					pubic rendezvous
				</option>
			</select>
		</div>

		<div class="b u space">
			Invitation
		</div>
		<div class="msecintro">
			<span fill="ag_ct">11 agents</span> will be sent a <b fill="cat_label_singular"></b> invite like this:
		</div>
		<div class="box in">
			Groundcrew agents are preparing to gather at <span fill="item_title">Xanadu</span>
			to <input fill="idea_action value" name="action" type="text"/>.
			Interested?
		</div>
		
		<div class="b u xspace">
			Instructions
		</div>
		<div class="msecintro">
			Those who respond 'yes' will get the following instructions:
		</div>
		<div class="box in spacebelow">
			<textarea class="prompting" name="instr" style="width: 100%; height: 40px; background: #ddd"
			>Type the instructions for your gathering here.</textarea>
		</div>
		
		<div class="space right">
			<a href="#..">cancel</a>
			<input type="submit" value="submit as idea for later"/>
			<input type="submit" value="invite people now!"/>
		</div>
	</form>
</div>
