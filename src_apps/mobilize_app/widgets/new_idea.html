<div id="new_idea_dialog" style="display:none">
	<div class="mhead center">
		New idea
	</div>
	<form>
		<div style="font-weight: bold" class="u space">Action</div>
		<div class="msecintro">
			What do you want to gather people to do?
		</div>
		<input fill="blank value" name="action" type="text"/>
		
		<div style="font-weight: bold" class="u space">Instructions</div>
		<div class="msecintro">
			When someone wants to be part of this, what instructions should they receive?
		</div>
		<textarea class="box prompting" name="instr" style="width: 90%; height: 40px; background: #ddd"
		>Type the instructions for your activity here.</textarea>

		<div style="font-weight: bold" class="u space">Location</div>
		This is best done
		<select name="ltype">
			<option value="">anywhere</option>
			<option value="park">in a public park</option>
			<option value="cafe">in a cafe or shop</option>
			<option value="street">on a streetcorner or sidewalk</option>
			<option value="room">in a spacious building or room</option>
		</select>

		<div class="space right">
			<input type="submit" value="submit action idea"/>
		</div>
	</form>
</div>
